<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple PWA game with Bootstrap-enhanced menu">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/icon.png" type="image/png">

    <title>Hra o Zajcov</title>
</head>
<body>
<header class="header">
    <h1>Hra o Zajcov</h1>
</header>

<div id="game-container" class="content">
    <div id="menu">
        <a href="index.html" id="play-button" class="btn">Play</a>
        <a href="rules.html" id="instructions-button" class="btn">Instructions</a>
        <button id="toggle-extra" class="btn">Show Extra Content</button>
    </div>
    <div id="extra-content" hidden>
        <p>This is extra content that can be toggled on and off.</p>
    </div>
</div>

<footer class="footer">
    Hra o Zajcov &copy; 2024. All rights reserved. | Designed with care.
</footer>

<script>
    document.getElementById('toggle-extra').addEventListener('click', () => {
        const extraContent = document.getElementById('extra-content');
        extraContent.hidden = !extraContent.hidden;
    });
</script>
</body>
</html>
