<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple PWA game with keyboard, mouse, and sensor controls">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <title>Escape Challenge</title>
</head>
<body>
<header class="header">
    <a href="menu.html" class="btn">Menu</a>
    <h1>Escape Challenge</h1>
</header>

<div id="game-container" class="content">
    <div id="menu">
        <h1>Escape Challenge</h1>
        <button id="play-button" class="btn">Play</button>
        <button id="instructions-button" class="btn">Instructions</button>
    </div>
    <canvas id="game-canvas" hidden></canvas>
    <div id="instructions" hidden>
        <h2>How to Play</h2>
        <p>Use W, A, S, D or arrow keys to move.</p>
        <p>On mobile, tilt your device to move the character.</p>
        <button id="back-to-menu" class="btn">Back to Menu</button>
    </div>
</div>

<footer class="footer">
    Escape Challenge &copy; 2024. All rights reserved. | Designed with care.
</footer>

<script src="script.js"></script>
</body>
</html>
