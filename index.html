<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple PWA game with Bootstrap-enhanced menu">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <title>Escape Challenge</title>
</head>
<body>
<div id="timer" style="position: absolute; top: 10px; right: 10px; font-size: 20px; color: white;"></div>

<header class="header">
    <a href="menu.html" class="btn">Menu</a>
    <h1>Hra o Zajcov</h1>
</header>

<div id="game-container" class="content">
    <div id="menu">
        <h1>Hra o Zajcov</h1>
        <button id="play-button" class="btn">Play</button>
        <button id="instructions-button" class="btn">Instructions</button>
    </div>
    <canvas id="game-canvas" hidden></canvas>
    <div id="instructions" hidden>
        <h2>How to Play</h2>
        <p>Use W, A, S, D or arrow keys to move.</p>
        <p>On mobile, tilt your device to move the character.</p>
        <button id="back-to-menu" class="btn">Back to Menu</button>
    </div>
</div>

<footer class="footer">
    Hra o Zajcov &copy; 2024. All rights reserved. | Designed with care.
</footer>

<script src="script.js"></script>
</body>
</html>
