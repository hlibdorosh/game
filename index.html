<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple PWA game with keyboard, mouse, and sensor controls">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Escape Challenge</title>
</head>
<body>
<div id="game-container">
    <div id="menu">
        <h1>Escape Challenge</h1>
        <button id="play-button">Play</button>
        <button id="instructions-button">Instructions</button>
    </div>
    <canvas id="game-canvas" hidden></canvas>
    <div id="instructions" hidden>
        <h2>How to Play</h2>
        <p>Use W, A, S, D or arrow keys to move.</p>
        <p>On mobile, tilt your device to move the character.</p>
        <button id="back-to-menu">Back to Menu</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
